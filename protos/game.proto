syntax = "proto3";

package grpc;

message Nothing {}

message Field{
    int32 x = 1;
    int32 y = 2;
    string field = 3;
}

message Step{
    int32 move_x = 1;
    int32 move_y = 2;
}

message Command{
    string s = 1;
}

message ServerMessage{
    int32 x = 1;
    int32 y = 2;
    string s = 3;
}

service Game{
    rpc Stream (stream Command) returns (stream ServerMessage);
}
